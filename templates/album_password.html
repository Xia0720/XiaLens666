{% extends "base.html" %}
{% block content %}
  <h2>Enter password for album: {{ album_name }}</h2>
  <form method="POST">
    <input type="password" name="password" required placeholder="Password">
    <button type="submit">Submit</button>
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for msg in messages %}
        <li style="color:red;">{{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
{% endblock %}
