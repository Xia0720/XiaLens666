<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>上传故事</title>
</head>
<body>
    <h1>上传故事</h1>
    <form method="POST" enctype="multipart/form-data">
        <p>故事文字：</p>
        <textarea name="story_text" rows="4" cols="50"></textarea><br><br>

        <p>故事图片：</p>
        <input type="file" name="story_image" accept="image/*" required><br><br>

        <button type="submit">上传</button>
    </form>
</body>
</html>
