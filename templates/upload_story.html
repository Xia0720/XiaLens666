<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>上传故事 - XiaCapture</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        header { background: #333; color: white; padding: 10px 20px; }
        header a { color: white; margin-left: 15px; text-decoration: none; }
        .container { max-width: 600px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; }
        input[type="text"], textarea, input[type="file"] {
            width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px;
        }
        button:hover { background: #0056b3; cursor: pointer; }
    </style>
</head>
<body>
<header>
    <span>📤 上传故事</span>
    <a href="{{ url_for('story') }}">返回故事集</a>
</header>

<div class="container">
    <form action="{{ url_for('upload_story') }}" method="post" enctype="multipart/form-data">
        <label for="story_text">故事内容</label>
        <textarea name="story_text" id="story_text" rows="5" placeholder="请输入故事文字..." required></textarea>

        <label for="story_image">上传图片</label>
        <input type="file" name="story_image" id="story_image" accept="image/*" required>

        <button type="submit">提交故事</button>
    </form>
</div>
</body>
</html>
