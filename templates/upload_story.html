{% extends "base.html" %}
{% block title %}Upload Story - XiaCapture{% endblock %}
{% block content %}
<div class="container upload-container">
    <h2>Upload a Story</h2>
    <form action="{{ url_for('upload_story') }}" method="post" enctype="multipart/form-data" class="upload-form">
        <label for="story_text">Story content</label>
        <textarea name="story_text" id="story_text" rows="5" placeholder="Enter your story..." required></textarea>

        <label for="story_image">Upload an image (optional)</label>
        <input type="file" name="story_image" id="story_image" accept="image/*">

        <button type="submit" class="btn-primary">Submit story</button>
    </form>
</div>
{% endblock %}
