<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stories</title>
</head>
<body>
    <h1>Stories</h1>

    {% for story in stories %}
        <div class="story">
            <img src="{{ url_for('static', filename='story/' ~ story.image) }}" alt="Story Image" style="max-width:300px;">
            <p>{{ story.text }}</p>
        </div>
    {% endfor %}

    {% if logged_in %}
        <a href="{{ url_for('upload_story') }}">上传新故事</a>
    {% endif %}

    <br>
    <a href="{{ url_for('index') }}">返回首页</a>
</body>
</html>
