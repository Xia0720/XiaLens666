<body>

  {% if stories %}
    <div class="stories-container">
      {% for story in stories %}
      <div class="story">
        {% if story.image %}
          <img src="{{ story.image }}" alt="æ•…äº‹å›¾ç‰‡">
        {% endif %}
        <p>{{ story.text|safe }}</p>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No stories yet.</p>
  {% endif %}
</div>
</body>
</html>
