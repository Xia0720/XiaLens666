<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>故事</title>
</head>
<body>
    <h1>故事</h1>

    {% if logged_in %}
        <p><a href="{{ url_for('upload_story') }}">上传新故事</a></p>
        <p><a href="{{ url_for('logout') }}">退出登录</a></p>
    {% else %}
        <p><a href="{{ url_for('login') }}">登录</a></p>
    {% endif %}

    {% for story in stories %}
        <div>
            <img src="{{ story.image }}" style="max-width:300px;">
            <p>{{ story.text }}</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
