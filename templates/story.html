{% extends "base.html" %}
{% block content %}
<div class="story-header">
    <h1>ðŸ“– XiaCapture Story Collection</h1>
    {% if logged_in %}
        <a href="{{ url_for('upload_story') }}" class="btn-primary">+ Upload New Story</a>
    {% endif %}
</div>

<div class="story-container">
    {% for story in stories %}
    <div class="story-card">
        <img src="{{ url_for('static', filename=story.image_path) }}" alt="Story Image">
        <div class="story-info">
            <h2>{{ story.title }}</h2>
            <p>{{ story.content }}</p>
            {% if logged_in %}
            <div class="story-actions">
                <a href="{{ url_for('edit_story', story_id=story.id) }}" class="btn-secondary">Edit</a>
                <form method="POST" action="{{ url_for('delete_story', story_id=story.id) }}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this story?');">
                    <button type="submit" class="btn-danger">Delete</button>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
    {% else %}
        <p>No stories yet.</p>
    {% endfor %}
</div>
{% endblock %}
