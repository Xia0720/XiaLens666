{% extends "base.html" %}
{% block content %}
<h1>Share Your Story</h1>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <textarea name="story" placeholder="Write your story..." required></textarea>
    <button type="submit">Post Story</button>
</form>

<div class="story-grid">
    {% for image_url, story_text in stories %}
    <div class="story-item">
        <img src="{{ image_url }}" alt="story image">
        <p>{{ story_text }}</p>
    </div>
    {% endfor %}
</div>

<style>
.story-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: flex-start;
}
.story-item {
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 12px;
    padding: 10px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
}
.story-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}
.story-item p {
    margin-top: 10px;
    font-size: 16px;
}
textarea {
    width: 100%;
    height: 100px;
    margin-top: 10px;
    margin-bottom: 10px;
}
</style>
{% endblock %}
