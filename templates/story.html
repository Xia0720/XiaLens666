{% extends "base.html" %}
{% block content %}
<h2 style="text-align:center;">Stories</h2>
<form action="{{ url_for('post_story') }}" method="POST" enctype="multipart/form-data" style="text-align:center;">
    <input type="file" name="image" required><br><br>
    <textarea name="caption" placeholder="Write your story here..." rows="4" cols="40" required></textarea><br><br>
    <button type="submit">Post Story</button>
</form>
<hr>
<div style="padding: 2em;">
  {% for story in stories %}
    <div style="margin-bottom: 2em;">
        <img src="{{ story.url }}" style="width: 60%; border-radius: 10px;"><br>
        <p>{{ story.caption }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
