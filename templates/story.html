<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>æ•…äº‹é›† - XiaCapture</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        header { background: #333; color: white; padding: 10px 20px; }
        header a { color: white; margin-left: 15px; text-decoration: none; }
        .container { max-width: 900px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; }
        .story { border-bottom: 1px solid #ddd; padding: 15px 0; }
        .story img { max-width: 100%; border-radius: 6px; margin-top: 10px; }
        .upload-btn { display: inline-block; padding: 8px 16px; background: #28a745; color: white; text-decoration: none; border-radius: 4px; margin-bottom: 20px; }
        .upload-btn:hover { background: #218838; }
    </style>
</head>
<body>
<header>
    <span>ðŸ“– XiaCapture Story Collection </span>
    <a href="{{ url_for('index') }}">Home</a>
    {% if logged_in %}
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</header>

<div class="container">
    {% if logged_in %}
        <a href="{{ url_for('upload_story') }}" class="upload-btn">+ Upload New Story</a>
    {% endif %}

    {% if stories %}
        {% for story in stories %}
        <div class="story">
            <p>{{ story.text|safe }}</p>
            {% if story.image %}
                <img src="{{ url_for('static', filename='story/' ~ story.image) }}" alt="æ•…äº‹å›¾ç‰‡">
            {% endif %}
        </div>
        {% endfor %}
    {% else %}
        <p>No stories yet.</p>
    {% endif %}
</div>
</body>
</html>
