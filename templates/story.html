{% extends "base.html" %}

{% block title %}Story Collection - XiaCapture{% endblock %}

{% block content %}
<div class="story-container">
    {% for story in stories %}
    <div class="story-card">
        <!-- 图片区域 -->
        <div class="story-image">
            <a href="{{ url_for('static', filename='uploads/' ~ story.image_filename) }}" target="_blank">
                <img src="{{ url_for('static', filename='uploads/' ~ story.image_filename) }}" alt="Story Image">
            </a>
        </div>

        <!-- 文字 & 操作按钮 -->
        <div class="story-content">
            <p>{{ story.text }}</p>
            {% if logged_in %}
            <div class="story-actions">
                <a href="{{ url_for('edit_story', story_id=story.id) }}" class="btn-edit">Edit</a>
                <a href="{{ url_for('delete_story', story_id=story.id) }}" 
                   class="btn-delete"
                   onclick="return confirm('Are you sure you want to delete this story?')">Delete</a>
            </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
