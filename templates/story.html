<!DOCTYPE html>
<html>
<head>
    <title>Stories</title>
</head>
<body>
    <h1>ðŸ“– Share a Story</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Story Text:</label><br>
        <textarea name="story_text" rows="4" cols="50" required></textarea><br><br>

        <label>Photo:</label>
        <input type="file" name="story_image" required><br><br>

        <button type="submit">Post Story</button>
    </form>

    <h2>ðŸ“š Posted Stories</h2>
    {% for story in stories %}
        <img src="{{ story.image_url }}" style="width:300px;"><br>
        <p>{{ story.text }}</p>
        <hr>
    {% endfor %}
</body>
</html>
