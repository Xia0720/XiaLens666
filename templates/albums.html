<!DOCTYPE html>
<html>
<head>
    <title>Albums</title>
</head>
<body>
    <h1>Albums</h1>
    {% for album in albums %}
        <div>
            {% if album.cover_url %}
                <img src="{{ album.cover_url }}" alt="Cover" width="200">
            {% else %}
                <p>[No cover image]</p>
            {% endif %}
            <p><a href="{{ url_for('view_album', album_name=album.name) }}">{{ album.name }}</a></p>
        </div>
    {% endfor %}
</body>
</html>
