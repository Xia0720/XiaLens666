{% extends "base.html" %}
{% block title %}Albums{% endblock %}
{% block content %}
<h2>Albums</h2>
<div class="album-list">
    {% for album in albums %}
    <div class="album-card">
        <a href="{{ url_for('view_album', album_name=album.name) }}">
            <img src="{{ album.cover }}" alt="{{ album.name }}">
            <p>{{ album.name }}</p>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
