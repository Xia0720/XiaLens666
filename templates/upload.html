{% extends "base.html" %}
{% block content %}
<h2 style="text-align:center;">Upload Image</h2>
<form method="POST" enctype="multipart/form-data" style="text-align:center; margin-top: 2em;">
    <input type="text" name="folder" placeholder="Album name (e.g. nature)" required><br><br>
    <input type="file" name="image" required><br><br>
    <button type="submit">Upload</button><br><br>
    <a href="{{ url_for('album') }}">Go to Album Page</a>
</form>
{% endblock %}
