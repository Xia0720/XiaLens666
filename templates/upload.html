<!DOCTYPE html>
<html>
<head>
    <title>Upload Photo</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            gap: 15px;
        }
        input[type="text"],
        input[type="file"] {
            padding: 10px;
            font-size: 1rem;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .message {
            margin-top: 20px;
            color: green;
        }
        a {
            margin-top: 20px;
            display: inline-block;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Upload a Photo</h1>

    <form method="POST" enctype="multipart/form-data">
    <input type="file" name="photo">
    <input type="text" name="folder" placeholder="Enter folder name">
    <button type="submit">Upload</button>
</form>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    <a href="{{ url_for('album') }}">‚Üê Back to Albums</a>
</body>
</html>
