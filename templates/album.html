{% extends "base.html" %}
{% block title %}相册 - XiaCapture{% endblock %}
{% block content %}
<h1 class="page-title">相册</h1>

<div class="albums-wrap">
  <div class="albums-grid">
    {% for album in albums %}
      <div class="album-card">
        <a href="{{ url_for('view_album', album_id=album.id) }}">
          <img src="{{ album.cover_url }}" alt="{{ album.name }}">
          <div class="album-name">{{ album.name }}</div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
