<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <style>
        .album {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .album img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Albums</h1>

    {% for album in albums %}
    <div class="album" data-name="{{ album.name }}">
        <img src="{{ album.cover }}" alt="{{ album.name }}">
        <p>{{ album.name }}</p>
        <button onclick="renameAlbum('{{ album.name }}')">Rename</button>
    </div>
    {% endfor %}

    <script>
        function renameAlbum(oldName) {
            const newName = prompt("Enter new album name:", oldName);
            if (!newName || newName === oldName) return;

            fetch(`/rename_album/${oldName}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ new_name: newName })
            })
            .then(async response => {
                const text = await response.text();
                try {
                    return JSON.parse(text);
                } catch (e) {
                    console.error("非JSON响应:", text);
                    throw e;
               }
           })
          .then(data => {
             if (data.success) {
                alert("相册改名成功！");
            } else {
               alert("改名失败：" + data.error);
            }
          })
          .catch(err => console.error("请求出错", err));
        }
    </script>
</body>
</html>
