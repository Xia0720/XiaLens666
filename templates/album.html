{% extends "base.html" %}
{% block title %}Albums - XiaCapture{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-top:20px;">Albums</h1>

<div class="home-album-grid">
  {% for album in albums %}
  <div class="home-album-item">
    <a href="{{ url_for('view_album', album_name=album.name) }}">
      <img src="{{ album.cover }}" alt="{{ album.name }}">
      <div class="overlay">{{ album.name }}</div>
    </a>
  </div>
  {% endfor %}
</div>

<style>
.home-album-grid {
  display: flex;
  flex-wrap: wrap;
  margin: -10px; /* 负间距处理 gutter */
}

.home-album-item {
  width: calc(25% - 20px); /* 4列 */
  margin: 10px;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.home-album-item img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 12px;
  transition: transform 0.3s ease;
}

.home-album-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 12px 10px;
  background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
  color: white;
  font-weight: bold;
  text-align: center;
  font-size: 16px;
}

/* 响应式 */
@media (max-width:992px){.home-album-item{width: calc(33.333% - 20px);}}
@media (max-width:768px){.home-album-item{width: calc(50% - 20px);}}
@media (max-width:480px){.home-album-item{width: calc(100% - 20px);}}
</style>

<!-- 引入 Masonry.js -->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(){
  var grid = document.querySelector('.home-album-grid');
  new Masonry(grid, {
    itemSelector: '.home-album-item',
    columnWidth: '.home-album-item',
    percentPosition: true,
    gutter: 20
  });
});
</script>
{% endblock %}
