{% extends "base.html" %}
{% block title %}Album - XiaCapture{% endblock %}
{% block content %}
<h1 class="album-title">Albums</h1>

<div class="masonry">
  {% for album in albums %}
  <div class="masonry-item">
    <a href="{{ url_for('view_album', album_name=album.name) }}">
      <div class="album-card">
        <img src="{{ album.cover_url }}" alt="{{ album.name }}">
        <div class="overlay">
          <span>{{ album.name }}</span>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
