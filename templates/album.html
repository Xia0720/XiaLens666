{% extends "base.html" %}
{% block title %}{{ album_name }} - Album{% endblock %}

{% block content %}
<h1>{{ album_name }} Album</h1>

<div>
  {% for img in images %}
  <a href="{{ img.secure_url }}" data-lightbox="album-{{ album_name }}">
    <img src="{{ img.secure_url }}" alt="Photo" style="max-width:200px; margin:10px;">
  </a>
  {% endfor %}
</div>
{% endblock %}
