{% extends "base.html" %}
{% block title %}Albums - XiaCapture{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-top:20px;">Albums</h1>

<div class="home-album-grid">
  {% for album in albums %}
  <div class="home-album-item">
    <a href="{{ url_for('view_album', album_name=album.name) }}">
      <img src="{{ album.cover }}" alt="{{ album.name }}">
      <div class="overlay">{{ album.name }}</div>
    </a>
  </div>
  {% endfor %}
</div>

<!-- 引入 Masonry -->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

<style>
.home-album-grid {
  margin: 20px auto;
}

.home-album-item {
  width: 240px;          /* 固定宽度，Masonry 排列 */
  margin-bottom: 20px;
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.home-album-item img {
  width: 100%;
  height: 280px;         /* 高度突出封面 */
  object-fit: cover;
  display: block;
  border-radius: 12px;
  transition: transform 0.3s ease;
}

.home-album-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 12px 10px;
  background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
  color: white;
  font-weight: bold;
  text-align: center;
  font-size: 16px;
}

/* 响应式 */
@media (max-width:992px){.home-album-item{width:200px;}}
@media (max-width:768px){.home-album-item{width:45%;}}
@media (max-width:480px){.home-album-item{width:100%;}}
</style>

<script>
  // 初始化 Masonry
  var grid = document.querySelector('.home-album-grid');
  var msnry = new Masonry(grid, {
    itemSelector: '.home-album-item',
    columnWidth: '.home-album-item',
    percentPosition: true,
    gutter: 15
  });
</script>

{% endblock %}
