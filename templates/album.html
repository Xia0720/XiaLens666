<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <style>
        .album {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .album img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Albums</h1>

    {% for album in albums %}
    <div class="album" data-name="{{ album.name }}">
        <img src="{{ album.cover }}" alt="{{ album.name }}">
        <p>{{ album.name }}</p>
        <button onclick="renameAlbum('{{ album.name }}')">Rename</button>
    </div>
    {% endfor %}

    <script>
        function renameAlbum(oldName) {
            const newName = prompt("Enter new album name:", oldName);
            if (!newName || newName === oldName) return;

            fetch("/rename_album", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ old_name: oldName, new_name: newName })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("Renamed successfully!");
                    location.reload();
                } else {
                    alert("Rename failed: " + data.message);
                }
            })
            .catch(err => {
                alert("Error: " + err);
            });
        }
    </script>
</body>
</html>
