{% extends "base.html" %}
{% block title %}Albums - XiaCapture{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-top:20px;">Albums</h1>

<div class="home-album-grid">
  <!-- Masonry 基准元素 -->
  <div class="grid-sizer"></div>
  <div class="gutter-sizer"></div>

  {% for album in albums %}
  <div class="home-album-item">
    <a href="{{ url_for('view_album', album_name=album.name) }}">
      <img src="{{ album.cover }}" alt="{{ album.name }}">
      <div class="overlay">{{ album.name }}</div>
    </a>
  </div>
  {% endfor %}
</div>

<!-- 引入 Masonry -->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

<style>
.home-album-grid {
  max-width: 1400px;   /* 限制最大宽度，保证居中 */
  margin: 20px auto;   /* 自动水平居中 */
}

.grid-sizer { width: 25%; }       /* 默认 4 列 */
.gutter-sizer { width: 20px; }    /* 列间距 */

.home-album-item {
  width: 25%;                     /* 和 grid-sizer 保持一致 */
  margin-bottom: 20px;
  position: relative;              /* 让 overlay 定位正确 */
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-sizing: border-box;
}

.home-album-item img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 12px;
  transition: transform 0.3s ease;
}

.home-album-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 12px 10px;
  background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
  color: white;
  font-weight: bold;
  text-align: center;
  font-size: 16px;
}

/* 响应式 */
@media (max-width:1200px){.grid-sizer, .home-album-item {width:33.33%;}} /* 3 列 */
@media (max-width:900px){.grid-sizer, .home-album-item {width:50%;}}    /* 2 列 */
@media (max-width:600px){.grid-sizer, .home-album-item {width:100%;}}   /* 1 列 */
</style>

<script>
  var grid = document.querySelector('.home-album-grid');
  var msnry = new Masonry(grid, {
    itemSelector: '.home-album-item',
    columnWidth: '.grid-sizer',
    gutter: '.gutter-sizer',
    percentPosition: true
  });
</script>
{% endblock %}
