{% extends "base.html" %}
{% block title %}{{ album_name }} - Album{% endblock %}

{% block content %}
<!-- Lightbox2 & Masonry -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

<h1 style="text-align:center; margin-top:20px;">{{ album_name }} Album</h1>

<div class="photo-grid">
  <div class="grid-sizer"></div>
  <div class="gutter-sizer"></div>

  {% for img in images %}
  <div class="photo-item">
    {% if logged_in %}
    <input type="checkbox" name="public_ids" value="{{ img.public_id }}" style="position:absolute; z-index:5; margin:8px;">
    {% endif %}
    <a href="{{ img.secure_url }}" data-lightbox="album-{{ album_name }}">
      <img src="{{ img.secure_url }}" alt="Photo" loading="lazy">
    </a>
  </div>
  {% endfor %}
</div>

<style>
.photo-grid {
  margin: 0 auto;
  padding: 12px;
}

.grid-sizer   { width: 220px; }
.gutter-sizer { width: 12px; }

.photo-item {
  width: 220px;
  margin-bottom: 12px;
  position: relative;
  border-radius: 8px;
  overflow: hidden;
  transition: transform .2s ease, box-shadow .2s ease;
}

.photo-item img {
  width: 100%;
  height: auto;        /* 高度自适应，保证错落效果 */
  display: block;
  border-radius: 6px;
  object-fit: cover;
  transition: transform .18s ease;
}

.photo-item img:hover {
  transform: scale(1.02);
}

/* 响应式列数 */
@media (max-width: 1100px) {
  .grid-sizer, .photo-item { width: 180px; }
}
@media (max-width: 700px) {
  .grid-sizer, .photo-item { width: 48%; }
}
@media (max-width: 480px) {
  .grid-sizer, .photo-item { width: 100%; }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function(){
  var grid = document.querySelector('.photo-grid');

  imagesLoaded(grid, function(){
    new Masonry(grid, {
      itemSelector: '.photo-item',
      columnWidth: '.grid-sizer',
      gutter: '.gutter-sizer',
      fitWidth: true,
      percentPosition: false,
      transitionDuration: '0.2s'
    });
  });
});
</script>
{% endblock %}
