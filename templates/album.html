<!DOCTYPE html>
<html>
<head>
    <title>Albums</title>
</head>
<body>
    <h1>My Photo Album</h1>
    {% if image_urls %}
        {% for url in image_urls %}
            <div>
                <img src="{{ url }}" alt="Photo" width="300">
            </div>
        {% endfor %}
    {% else %}
        <p>No photos uploaded yet.</p>
    {% endif %}
</body>
</html>
