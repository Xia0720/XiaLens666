{% include 'navbar.html' %}
{% extends "base.html" %}
{% block content %}
<h2 style="text-align:center; padding: 1em;">My Albums</h2>
<div style="display:flex; flex-wrap:wrap; justify-content:center;">
  {% for album in albums %}
    <div style="margin:1em; text-align:center;">
      <a href="{{ url_for('view_album', album_name=album.name) }}">
        <img src="{{ album.cover }}" style="width:200px; height:150px; object-fit:cover;"><br>
        <strong>{{ album.name }}</strong>
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
