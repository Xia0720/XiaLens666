<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album - XiaCapture</title>

  <!-- 引入 Lightbox 的 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Album Test</h1>

  <div class="gallery">
    <a href="https://picsum.photos/800/600?random=1" data-lightbox="album" data-title="Picture 1">
      <img src="https://picsum.photos/200/150?random=1" alt="Pic 1">
    </a>
    <a href="https://picsum.photos/800/600?random=2" data-lightbox="album" data-title="Picture 2">
      <img src="https://picsum.photos/200/150?random=2" alt="Pic 2">
    </a>
  </div>

  <!-- 引入 Lightbox 的 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
