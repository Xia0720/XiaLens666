<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
    <style>
        .album {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .album img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Albums</h1>

    {% for album in albums %}
    <div class="album" data-name="{{ album.name }}">
        <img src="{{ album.cover }}" alt="{{ album.name }}">
        <p>{{ album.name }}</p>
        <!-- 给按钮加 class 和 data-old 属性 -->
        <button class="rename-btn" data-old="{{ album.name }}">Rename</button>
    </div>
    {% endfor %}

    <script>
    document.querySelectorAll('.rename-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const oldName = this.dataset.old;
            const newName = prompt("请输入新的相册名称：", oldName);

            if (!newName || newName.trim() === oldName) return;

            fetch("/rename_album", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ old_name: oldName, new_name: newName })
            })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                if (data.success) {
                    alert("重命名成功！");
                    location.reload();
                } else {
                    alert("重命名失败：" + (data.error || "未知错误"));
                }
            })
            .catch(err => alert("网络错误：" + err.message));
        });
    });
    </script>
</body>
</html>
