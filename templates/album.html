{% extends "base.html" %}
{% block title %}{{ album_name }} - Album{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-top:20px;">{{ album_name }} Album</h1>

<div class="photo-grid" style="display:flex; flex-wrap:wrap; gap:12px; justify-content:center; padding:12px;">
  {% for img in images %}
  <div class="photo-item" style="position:relative; border-radius:8px; overflow:hidden;">
    {% if logged_in %}
    <input type="checkbox" name="public_ids" value="{{ img.public_id }}" style="position:absolute; z-index:5; margin:8px;">
    {% endif %}
    <a href="{{ img.secure_url }}" data-lightbox="album-{{ album_name }}" data-title="{{ album_name }}">
      <img src="{{ img.secure_url }}" alt="Photo" loading="lazy" style="width:200px; height:auto; border-radius:6px; object-fit:cover;">
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
