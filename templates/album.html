{% extends "base.html" %}
{% block title %}Albums - XiaCapture{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-top:20px;">Albums</h1>

<div class="home-album-grid">
  <!-- Masonry 基准 -->
  <div class="grid-sizer"></div>
  <div class="gutter-sizer"></div>

  {% for album in albums %}
  <div class="home-album-item">
    <a href="{{ url_for('view_album', album_name=album.name) }}">
      <img src="{{ album.cover }}" alt="{{ album.name }}" loading="lazy">
      <div class="overlay">{{ album.name }}</div>
    </a>
  </div>
  {% endfor %}
</div>

<!-- Masonry & imagesLoaded -->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

<style>
/* 容器本身居中，由 Masonry 计算实际宽度（fitWidth） */
.home-album-grid{
  margin: 20px auto;
}

/* 用像素列宽更稳定：默认 4 列（4x280 + 3x18 ≈ 1,154px） */
.grid-sizer   { width: 280px; }   /* 列宽 */
.gutter-sizer { width: 18px; }    /* 列间距 */

.home-album-item{
  width: 280px;                   /* 与 grid-sizer 一致 */
  margin-bottom: 18px;
  position: relative;             /* 让 overlay 正确定位 */
  overflow: hidden;
  border-radius: 12px;
  transition: transform .3s ease, box-shadow .3s ease;
  box-sizing: border-box;
}

.home-album-item img{
  display: block;
  width: 100%;
  height: auto;
  border-radius: 12px;
  transition: transform .3s ease;
  object-fit: cover;
}

.home-album-item:hover{
  transform: translateY(-4px);
  box-shadow: 0 8px 16px rgba(0,0,0,.15);
}

.overlay{
  position: absolute; left:0; right:0; bottom:0;
  padding: 12px 10px;
  background: linear-gradient(to top, rgba(0,0,0,.55), transparent 70%);
  color: #fff; text-align:center; font-weight:700; font-size:16px;
}

/* 响应式：改列宽 = 改列数（Masonry 自动重排） */
@media (max-width: 1300px){
  .grid-sizer, .home-album-item { width: 260px; }   /* 可能还是 4 列或自动 3 列 */
}
@media (max-width: 1100px){
  .grid-sizer, .home-album-item { width: 240px; }   /* 3~4 列之间自适应 */
}
@media (max-width: 900px){
  .grid-sizer, .home-album-item { width: 48px; }   /* 3 列为主 */
}
@media (max-width: 700px){
  .grid-sizer, .home-album-item { width: 48%; }     /* 2 列（用百分比更紧凑） */
}
@media (max-width: 480px){
  .grid-sizer, .home-album-item { width: 100%; }    /* 1 列 */
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function(){
  var grid = document.querySelector('.home-album-grid');
  imagesLoaded(grid, function(){
    new Masonry(grid, {
      itemSelector: '.home-album-item',
      columnWidth: '.grid-sizer',
      gutter: '.gutter-sizer',
      fitWidth: true,         // ✅ 关键：计算宽度并水平居中
      percentPosition: false, // 我们使用像素列宽，更稳
      transitionDuration: '0.2s'
    });
  });
});
</script>
{% endblock %}
