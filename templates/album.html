{% extends "base.html" %}
{% block title %}Albums - XiaCapture{% endblock %}
{% block body_class %}album-page{% endblock %}

{% block content %}
<!-- ✅ 允许手机缩放 -->
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=3, user-scalable=yes">

<style>
  html, body { height: 100%; margin: 0; padding: 0; }
  body.album-page { background: none !important; }

  /* 全屏虚化背景 */
  body.album-page::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url('https://res.cloudinary.com/dpr0pl2tf/image/upload/v1756396039/pexels-pixabay-289618_iyg9c4.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(5px) brightness(0.95);
    z-index: -2;
    pointer-events: none;
  }

  .album-bg-fallback {
    position: fixed;
    inset: 0;
    background-image: url('https://res.cloudinary.com/dpr0pl2tf/image/upload/v1754343393/pexels-caio-69969_aq5kzz.jpg');
    background-size: cover;
    background-position: center;
    filter: blur(6px) brightness(0.82);
    z-index: -3;
    pointer-events: none;
  }

  header, nav, .site-header, .navbar, .main-nav, .topbar {
    position: relative !important;
    z-index: 50 !important;
  }

  .album-content {
    position: relative;
    z-index: 5;
    width: 100%;
    margin: 0;
    padding: 24px 30px;
  }

  /* 页面标题 */
  body.album-page .page-title {
    text-align: center;
    margin: 30px 0 20px;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1px;
    color: #ffffff;
    text-shadow: 0 2px 6px rgba(0,0,0,0.6);
  }

  /* ===== 固定 12 列 Mosaic 网格（保留你原规则） ===== */
  .album-grid {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: 9.5vw;     /* 行高随屏幕宽度变化 */
    grid-auto-flow: dense;
    gap: 14px;

    /* 保持居中，最大宽度限制 */
    width: min(1680px, calc(100vw - 48px));
    margin: 0 auto;
  }

  .album-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    background: #f6f7f9;
    transition: transform .35s ease, grid-column-start .25s ease;
  }

  .album-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform .35s ease;
  }
  .album-item:hover img { transform: scale(1.03); }

  /* ===== 尺寸等级（保留） ===== */
  .item--w2 { grid-column: span 3; }
  .item--w3 { grid-column: span 4; }
  .item--h2 { grid-row: span 2; }

  .item--feature {
    grid-column: span 5;
    grid-row: span 3;
  }

  .item--min { grid-column: span 3; grid-row: span 1; }

  /* 相册名遮罩 */
  .album-info {
    position: absolute;
    left: 0; right: 0; bottom: 0;
    padding: 8px 12px;
    font-size: 0.75rem;
    font-weight: 500;
    color: #fff;
    background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.55) 100%);
  }
  .album-info h2 {
    margin: 0;
    font-size: 1rem;
    font-weight: 600;
    line-height: 1.2;
  }
  @media (max-width: 768px) { .album-info h2 { font-size: 0.75rem; } }
  @media (max-width: 480px) { .album-info h2 { font-size: 0.6rem; } }

  /* ======================
     左侧也有参差（关键部分）
     说明：
      - 仅对小尺寸 item（item--min / item--w2 / item--w3）做起始列偏移
      - 排除页面最前面几个元素（避免顶部空白）
      - 在小屏（<= 640px）上禁用偏移，保持稳定单/双列显示
     如果你要调整“强度”或“频率”，修改下面的 nth-child 公式或 grid-column-start 值
     ====================== */

  /* 只对非特写的小项应用偏移（从第 7 个之后开始） */
  .album-grid > .album-item.item--min:not(:nth-child(-n+6)):nth-child(7n+2) { grid-column-start: 2; }
  .album-grid > .album-item.item--min:not(:nth-child(-n+6)):nth-child(7n+5) { grid-column-start: 3; }

  .album-grid > .album-item.item--w2:not(:nth-child(-n+6)):nth-child(9n+4) { grid-column-start: 2; }
  .album-grid > .album-item.item--w3:not(:nth-child(-n+6)):nth-child(11n+7) { grid-column-start: 3; }

  /* 轻微保护：如果某项已被显式设置为跨列（feature）则不要干扰（我们已通过 class 做此区分） */

  /* 小屏上直接禁用偏移（避免破坏单列/双列） */
  @media (max-width: 640px) {
    .album-grid { grid-template-columns: repeat(2, 1fr); grid-auto-rows: 45vw; width: calc(100vw - 24px); }
    .album-grid > .album-item.item--min,
    .album-grid > .album-item.item--w2,
    .album-grid > .album-item.item--w3 { grid-column-start: auto !important; }
  }

</style>

<script>
  (function(){
    try {
      if (!document.body.classList.contains('album-page')) {
        document.body.classList.add('album-page');
      }
    } catch (e) {
      document.addEventListener('DOMContentLoaded', function(){ 
        document.body.classList.add('album-page'); 
      });
    }
  })();
</script>

<div class="album-bg-fallback" aria-hidden="true"></div>

<div class="album-content">
  <h1 class="page-title">Albums</h1>

  <div class="album-grid">
    {% for album in albums %}
      <div class="album-item
                  {% if loop.index == 1 %} item--feature
                  {% elif loop.index % 5 == 0 %} item--w3 item--h2
                  {% elif loop.index % 3 == 0 %} item--w2
                  {% else %} item--min {% endif %}">
        <a href="{{ url_for('view_album', album_name=album.name) }}">
          {% if album.cover %}
            <img src="{{ album.cover }}" alt="{{ album.name }}">
          {% else %}
            <div class="album-cover placeholder"><span>No cover</span></div>
          {% endif %}
          <div class="album-info"><h2>{{ album.name }}</h2></div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
