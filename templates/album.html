{% extends "base.html" %}
{% block title %}Albums - XiaCapture{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-top:20px;">Albums</h1>

<div class="home-album-grid">
  <div class="grid-sizer"></div>
  <div class="gutter-sizer"></div>

  {% for album in albums %}
  <div class="home-album-item">
    <a href="{{ url_for('view_album', album_name=album.name) }}">
      <img src="{{ album.cover }}" alt="{{ album.name }}" loading="lazy">
      <div class="overlay">{{ album.name }}</div>
    </a>
  </div>
  {% endfor %}
</div>

<style>
.home-album-grid {
  margin: 20px auto;
}

.grid-sizer { width: 25%; }   /* 默认 4 列 */
.gutter-sizer { width: 2%; }

.home-album-item {
  width: 25%;
  margin-bottom: 2%;
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  transition: transform .3s ease, box-shadow .3s ease;
  box-sizing: border-box;
}

.home-album-item img {
  display: block;
  width: 100%;
  height: auto;
  border-radius: 12px;
  object-fit: cover;
}

.overlay {
  position: absolute; left:0; right:0; bottom:0;
  padding: 12px 10px;
  background: linear-gradient(to top, rgba(0,0,0,.55), transparent 70%);
  color: #fff;
  text-align:center;
  font-weight:700;
  font-size:16px;
}

/* 响应式列数 */
@media (max-width: 1100px){ .grid-sizer, .home-album-item { width: 33.33%; margin-bottom: 2%; } } /* 3 列 */
@media (max-width: 700px){ .grid-sizer, .home-album-item { width: 48%; margin-bottom: 4%; } }       /* 2 列 */
@media (max-width: 480px){ .grid-sizer, .home-album-item { width: 100%; margin-bottom: 4%; } }     /* 1 列 */
</style>

<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function(){
  var grid = document.querySelector('.home-album-grid');
  imagesLoaded(grid, function(){
    new Masonry(grid, {
      itemSelector: '.home-album-item',
      columnWidth: '.grid-sizer',
      gutter: '.gutter-sizer',
      percentPosition: true,   // ✅ 关键，百分比列宽生效
      fitWidth: true,
      transitionDuration: '0.2s'
    });
  });
});
</script>
{% endblock %}
