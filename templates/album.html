{% extends "base.html" %}
{% block title %}Album - XiaCapture{% endblock %}
{% block content %}
<h1 class="page-title">Albums</h1>

<div class="masonry">
  {% for album in albums %}
    <div class="masonry-item">
      <a href="{{ url_for('view_album', album_id=album.id) }}">
        <img src="{{ album.cover_url }}" alt="{{ album.name }}">
      </a>
      <p class="album-name">{{ album.name }}</p>
    </div>
  {% endfor %}
</div>

{% if photos %}
  <h2 class="page-subtitle">Photos</h2>
  <div class="masonry">
    {% for photo in photos %}
      <div class="masonry-item">
        <a href="{{ photo.url }}" data-lightbox="album" data-title="{{ photo.caption }}">
          <img src="{{ photo.url }}" alt="{{ photo.caption }}">
        </a>
      </div>
    {% endfor %}
  </div>
{% endif %}
{% endblock %}
