{% extends "base.html" %}
{% block title %}Albums - XiaCapture{% endblock %}
{% block body_class %}album-page{% endblock %}

{% block content %}
<!-- ✅ 允许手机缩放 -->
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=3, user-scalable=yes">

<style>
  /* 基本保留你原来的样式（只在必要处微调） */
  html, body { height: 100%; margin: 0; padding: 0; }
  body.album-page { background: none !important; }

  /* 全屏虚化背景 */
  body.album-page::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url('https://res.cloudinary.com/dpr0pl2tf/image/upload/v1756396039/pexels-pixabay-289618_iyg9c4.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(5px) brightness(0.95);
    z-index: -2;
    pointer-events: none;
  }

  .album-bg-fallback {
    position: fixed;
    inset: 0;
    background-image: url('https://res.cloudinary.com/dpr0pl2tf/image/upload/v1754343393/pexels-caio-69969_aq5kzz.jpg');
    background-size: cover;
    background-position: center;
    filter: blur(6px) brightness(0.82);
    z-index: -3;
    pointer-events: none;
  }

  header, nav, .site-header, .navbar, .main-nav, .topbar {
    position: relative !important;
    z-index: 50 !important;
  }

  .album-content {
    position: relative;
    z-index: 5;
    width: 100%;
    margin: 0;
    padding: 24px 30px;
  }

  /* 页面标题 */
  body.album-page .page-title {
    text-align: center;
    margin: 30px 0 20px;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1px;
    color: #ffffff;
    text-shadow: 0 2px 6px rgba(0,0,0,0.6);
  }

  /* ===== 固定 12 列 Mosaic 网格（box-sizing 改为 border-box） ===== */
  .album-grid {
    box-sizing: border-box;                   /* 关键：padding 不会意外改变内容尺寸 */
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: 9.5vw;
    grid-auto-flow: dense;
    gap: 14px;

    /* 保持居中，最大宽度限制（减小左右内边距，避免横向滚动） */
    width: min(1680px, calc(100vw - 48px));
    margin: 0 auto;
    padding-left: 20px;    /* 轻微内移，帮助视觉不紧贴左侧（可调） */
    padding-right: 20px;
  }

  .album-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    background: #f6f7f9;

    /* 平滑动画，margin-top 变化更自然 */
    transition: transform .35s ease, margin-top .35s ease;
  }

  .album-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform .35s ease;
  }
  .album-item:hover img { transform: scale(1.03); }

  /* ===== 尺寸等级（保留你原来设定） ===== */
  .item--w2 { grid-column: span 3; }
  .item--w3 { grid-column: span 4; }
  .item--h2 { grid-row: span 2; }

  .item--feature {
    grid-column: span 5;
    grid-row: span 3;
  }

  .item--min { grid-column: span 3; grid-row: span 1; }

  /* 相册名遮罩 */
  .album-info {
    position: absolute;
    left: 0; right: 0; bottom: 0;
    padding: 8px 12px;
    font-size: 0.75rem;
    font-weight: 500;
    color: #fff;
    background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.55) 100%);
  }

  .album-info h2 {
    margin: 0;
    font-size: 1rem;
    font-weight: 600;
    line-height: 1.2;
  }
  @media (max-width: 768px) { .album-info h2 { font-size: 0.75rem; } }
  @media (max-width: 480px) { .album-info h2 { font-size: 0.6rem; } }

  /* ===========================
     这里是关键：给若干 item 做“垂直错位”（left-side 也会参差）
     你可以微调百分比（2vw / 3vw / 4vw）来获得你想要的参差强度
     =========================== */
  .album-item:nth-child(6n+1) { margin-top: 3.2vw; }   /* 偶发下移 */
  .album-item:nth-child(8n+2) { margin-top: 2.0vw; }   /* 较小下移 */
  .album-item:nth-child(5n+4) { margin-top: 4.5vw; }   /* 偶尔更明显下移 */

  /* 防止最顶部的若干项都被下移造成页面空白太多（可选） */
  .album-item:nth-child(-n+5) { margin-top: 0; } /* 保证前 5 个不下移 */

  /* 小屏上减少错位强度，避免重叠 */
  @media (max-width: 640px) {
    .album-item:nth-child(6n+1) { margin-top: 2.0vw; }
    .album-item:nth-child(8n+2) { margin-top: 1.2vw; }
    .album-item:nth-child(5n+4) { margin-top: 2.6vw; }
    .album-item:nth-child(-n+5) { margin-top: 0; }
  }

</style>

<script>
  (function(){
    try {
      if (!document.body.classList.contains('album-page')) {
        document.body.classList.add('album-page');
      }
    } catch (e) {
      document.addEventListener('DOMContentLoaded', function(){ 
        document.body.classList.add('album-page'); 
      });
    }
  })();
</script>

<div class="album-bg-fallback" aria-hidden="true"></div>

<div class="album-content">
  <h1 class="page-title">Albums</h1>

  <div class="album-grid">
    {% for album in albums %}
      <div class="album-item
                  {% if loop.index == 1 %} item--feature
                  {% elif loop.index % 5 == 0 %} item--w3 item--h2
                  {% elif loop.index % 3 == 0 %} item--w2
                  {% else %} item--min {% endif %}">
        <a href="{{ url_for('view_album', album_name=album.name) }}">
          {% if album.cover %}
            <img src="{{ album.cover }}" alt="{{ album.name }}">
          {% else %}
            <div class="album-cover placeholder"><span>No cover</span></div>
          {% endif %}
          <div class="album-info"><h2>{{ album.name }}</h2></div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
