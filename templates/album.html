{% extends "base.html" %}
{% block title %}Albums - XiaCapture{% endblock %}
{% block body_class %}album-page{% endblock %}

{% block content %}
<style>
  html, body { height: 100%; margin: 0; padding: 0; }
  body.album-page { background: none !important; }

  body.album-page::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url('https://res.cloudinary.com/dpr0pl2tf/image/upload/v1756329271/pexels-thepaintedsquare-593324_aibcoi.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(6px) brightness(0.85);
    z-index: -2;
    pointer-events: none;
  }

  .album-bg-fallback {
    position: fixed;
    inset: 0;
    background-image: url('https://res.cloudinary.com/dpr0pl2tf/image/upload/v1754343393/pexels-caio-69969_aq5kzz.jpg');
    background-size: cover;
    background-position: center;
    filter: blur(6px) brightness(0.82);
    z-index: -3;
    pointer-events: none;
  }

  header, nav, .site-header, .navbar, .main-nav, .topbar {
    position: relative !important;
    z-index: 50 !important;
  }

  .album-content {
    position: relative;
    z-index: 5;
    width: 100%;
    margin: 0;
    padding: 24px 30px;
  }

  body.album-page .page-title {
    text-align: center;
    margin: 30px 0 20px;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1px;
    color: #ffffff;
    text-shadow: 0 2px 6px rgba(0,0,0,0.6);
  }

  /* ===== Mosaic 网格 ===== */
  .album-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-auto-rows: 16vw; /* 保持更统一的 16:9 比例感 */
    gap: 16px;
    justify-content: center; /* 内容整体居中 */
    margin: 0 auto;
    width: 100%;
    max-width: 1600px; /* 避免拉得太散 */
  }

  .album-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    background: #f6f7f9;
    aspect-ratio: 16 / 9; /* 确保封面比例 */
  }

  .album-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform .35s ease;
  }
  .album-item:hover img { transform: scale(1.03); }

  /* ===== Mosaic span 定义（重新平衡大小） ===== */
  .item--w2 { grid-column: span 2; }
  .item--w3 { grid-column: span 3; }
  .item--h2 { grid-row: span 2; }
  .item--feature {
    grid-column: span 5; /* 从6缩小到5，更平衡 */
    grid-row: span 3;
  }
  .item--min { grid-column: span 3; grid-row: span 1; } /* 最小的也大一些 */

  .album-info {
    position: absolute;
    left: 0; right: 0; bottom: 0;
    padding: 8px 12px;
    font-size: 0.85rem;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.55) 100%);
  }

  /* ===== 响应式调整 ===== */
  @media (max-width: 1200px) {
    .album-grid { grid-auto-rows: 22vw; }
    .item--feature { grid-column: span 4; grid-row: span 3; }
    .item--w2 { grid-column: span 2; }
    .item--w3 { grid-column: span 3; }
  }

  @media (max-width: 768px) {
    .album-grid { grid-template-columns: repeat(2, 1fr); grid-auto-rows: 45vw; }
    .item--feature { grid-column: span 2; grid-row: span 2; }
    .item--w2, .item--w3 { grid-column: span 2; }
  }
</style>

<script>
  (function(){
    try {
      if (!document.body.classList.contains('album-page')) {
        document.body.classList.add('album-page');
      }
    } catch (e) {
      document.addEventListener('DOMContentLoaded', function(){ document.body.classList.add('album-page'); });
    }
  })();
</script>

<div class="album-bg-fallback" aria-hidden="true"></div>

<div class="album-content">
  <h1 class="page-title">Albums</h1>
  <div class="album-grid">
    {% for album in albums %}
      <div class="album-item 
                  {% if loop.index == 1 %} item--feature 
                  {% elif loop.index % 5 == 0 %} item--w3 item--h2 
                  {% elif loop.index % 3 == 0 %} item--w2 
                  {% else %} item--min {% endif %}">
        <a href="{{ url_for('view_album', album_name=album.name) }}">
          {% if album.cover %}
            <img src="{{ album.cover }}" alt="{{ album.name }}">
          {% else %}
            <div class="album-cover placeholder"><span>No cover</span></div>
          {% endif %}
          <div class="album-info"><h2>{{ album.name }}</h2></div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
