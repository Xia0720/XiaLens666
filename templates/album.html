{% extends "base.html" %}
{% block title %}Albums - XiaCapture{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-top:20px;">Albums</h1>

<div class="home-album-grid">
  {% for album in albums %}
  <div class="home-album-item">
    <a href="{{ url_for('view_album', album_name=album.name) }}">
      <img src="{{ album.cover }}" alt="{{ album.name }}">
      <div class="overlay">{{ album.name }}</div>
    </a>
  </div>
  {% endfor %}
</div>

<style>
.home-album-grid {
  column-count: 4;
  column-gap: 15px;
  padding: 20px;
}

.home-album-item {
  display: inline-block;
  width: 100%;
  margin-bottom: 15px;
  break-inside: avoid;
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.home-album-item img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 12px;
  transition: transform 0.3s ease;
}

.home-album-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 10px;
  background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
  color: white;
  font-weight: bold;
  text-align: center;
}

/* 响应式 */
@media (max-width:992px){.home-album-grid{column-count:3;}}
@media (max-width:768px){.home-album-grid{column-count:2;}}
@media (max-width:480px){.home-album-grid{column-count:1;}}
</style>
{% endblock %}
