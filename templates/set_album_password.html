{% extends "base.html" %}
{% block content %}
  <h2>Set Password for Album: {{ album.name }}</h2>
  <form method="POST">
    <label for="password">New Password (leave empty to remove password):</label><br>
    <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="new-password">
    <br><br>
    <button type="submit">Update Password</button>
  </form>
  <p><a href="{{ url_for('albums') }}">Back to album list</a></p>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for msg in messages %}
        <li style="color:green;">{{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
{% endblock %}
