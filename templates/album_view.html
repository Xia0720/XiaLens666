<!DOCTYPE html>
<html>
<head>
    <title>{{ album_name }}</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 8px;
        }
        a.back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Album: {{ album_name }}</h1>

    <div class="gallery">
        {% for url in image_urls %}
            <img src="{{ url }}" alt="Photo">
        {% endfor %}
    </div>

    <a class="back" href="{{ url_for('album') }}">‚Üê Back to Albums</a>
</body>
</html>
