{% extends "base.html" %}
{% block title %}Gallery{% endblock %}

{% block content %}
<h1>My Cloud Photo Gallery</h1>

{% if photos %}
    <div style="display:flex; flex-wrap:wrap;">
    {% for photo in photos %}
        <div style="margin:10px;">
            <img src="{{ photo.secure_url }}" style="width:300px; height:auto; object-fit:cover;">
        </div>
    {% endfor %}
    </div>
{% else %}
    <p>No photos yet.</p>
{% endif %}
{% endblock %}
