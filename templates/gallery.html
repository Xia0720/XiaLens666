{% extends "base.html" %}

{% block title %}Gallery{% endblock %}

{% block content %}
    <h1>My Cloud Media Gallery</h1>

    <div style="display: flex; flex-wrap: wrap; gap: 15px;">
        {% for file in media_files %}
            {% if file.type == 'image' %}
                <img src="{{ file.url }}" style="width:300px; border-radius:8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
            {% elif file.type == 'video' %}
                <video controls style="width:300px; border-radius:8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); background-color: black;">
                    <source src="{{ file.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
