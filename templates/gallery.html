{% extends "base.html" %}

{% block title %}Gallery{% endblock %}

{% block content %}
<h1>{{ album_name }} 相册</h1>

{% if photos %}
    {% for photo_url in photos %}
        <img src="{{ photo_url }}" style="width:300px; margin:10px;">
    {% endfor %}
{% else %}
    <p>相册为空。</p>
{% endif %}
{% endblock %}
