<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Lens{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .cover-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/album">Album</a>
        <a href="/story">Story</a>
        <a href="/Upload">Upload</a>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
