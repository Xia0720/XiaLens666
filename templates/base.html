<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}XiaCapture{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('story') }}">📖 XiaCapture Story Collection</a>
                <a href="{{ url_for('about') }}">About</a>
            </div>
            <div class="nav-right">
                {% if 'story' in request.path and logged_in %}
                    <a href="{{ url_for('upload_story') }}" class="btn-primary">+ Upload New Story</a>
                {% endif %}
                {% if logged_in %}
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- 页面内容 -->
    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
