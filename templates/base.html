<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}XiaCapture{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <!-- 导航栏：story 页左右分布，其它页居中 -->
    <nav class="navbar {% if request.path.startswith('/story') %}story-navbar{% endif %} {% if logged_in %}logged-in{% endif %}">
        <div class="nav-container">
            <div class="nav-left">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('albums') }}">Album</a>
                <a href="{{ url_for('story') }}">Story</a>
                <a href="{{ url_for('about') }}">About</a>
                {% if logged_in %}
                    <a href="{{ url_for('upload') }}">Upload</a>
                {% endif %}
            </div>

            <div class="nav-right">
                {% if logged_in %}
                    <a href="{{ url_for('upload_story') }}" class="upload-btn">+ Upload New Story</a>
                    <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for m in messages %}<div class="flash">{{ m }}</div>{% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
