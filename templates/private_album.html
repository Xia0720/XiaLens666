{% extends "base.html" %}
{% block title %}Private-space - XiaCapture{% endblock %}

{% block content %}
<h1 style="text-align:center; margin-top:20px;">Private-space Albums</h1>

<!-- ✅ 无JS也能用的折叠面板 -->
<details id="uploadAccordion" style="max-width:720px; margin: 0 auto 24px auto; border:1px solid #e5e7eb; border-radius:10px; padding:12px;">
  <summary style="cursor:pointer; font-weight:600; list-style:none; outline:none;">
    ⬆️ Upload Photos
  </summary>

  <!-- 上传表单（提交到后端 upload_private 路由） -->
  <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_private') }}" style="margin-top:12px;">
      <div style="margin-bottom:10px;">
          <label for="albumSelect">选择相册</label><br>
          <select name="album" id="albumSelect" style="min-width:260px;">
              {% if album_names is defined and album_names %}
                  {% for album in album_names %}
                      <option value="{{ album }}">{{ album }}</option>
                  {% endfor %}
              {% endif %}
              <option value="new">+ 创建新相册</option>
          </select>
      </div>

      <!-- 默认隐藏，用 hidden 避免被外部 CSS 干扰 -->
      <div id="newAlbumDiv" hidden style="margin-top:10px;">
          <label for="new_album">新相册名</label><br>
          <input type="text" id="new_album" name="new_album" placeholder="输入新相册名" style="min-width:260px;">
      </div>

      <div style="margin-top:15px;">
          <label for="photo">选择照片</label><br>
          <input type="file" name="photo" id="photo" multiple required>
      </div>

      <button type="submit" style="margin-top:15px;">上传</button>
  </form>
</details>

<!-- 相册列表 -->
<div class="album-grid">
  {% for album in albums %}
    <div class="album-item">
      <a href="{{ url_for('view_private_album', album_name=album.name) }}">
        {% if album.cover %}
          <img src="{{ album.cover }}" alt="{{ album.name }}">
        {% else %}
          <div style="width:200px; height:200px; background:#ccc; border-radius:8px; display:flex; align-items:center; justify-content:center;">
            No cover
          </div>
        {% endif %}
        <p>{{ album.name }}</p>
      </a>
    </div>
  {% endfor %}
</div>

<!-- 极简稳健JS：只负责“新建相册”输入框的显隐；放在页面底部，避免执行时机问题 -->
<script>
(function () {
  function onReady(fn){ if (document.readyState !== 'loading') fn(); else document.addEventListener('DOMContentLoaded', fn); }
  onReady(function () {
    var select = document.getElementById('albumSelect');
    var newAlbumDiv = document.getElementById('newAlbumDiv');
    if (!select || !newAlbumDiv) return;

    function apply() { newAlbumDiv.hidden = (select.value !== 'new'); }
    select.addEventListener('change', apply);
    apply(); // 初始化一次
  });
})();
</script>
{% endblock %}
