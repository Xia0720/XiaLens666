{% extends "base.html" %}
{% block title %}{{ album_name }} - Album{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

<h1 style="text-align:center; margin-top:20px;">{{ album_name }} Album</h1>

{% if logged_in %}
<form method="POST" action="{{ url_for('delete_images') }}" onsubmit="return confirm('Are you sure to delete selected images?');">
{% endif %}

<div class="inner-album-grid">
  <div class="inner-grid-sizer"></div>
  <div class="inner-gutter-sizer"></div>

  {% for img in images %}
  <div class="inner-album-item">
    {% if logged_in %}
    <input type="checkbox" name="public_ids" value="{{ img.public_id }}">
    {% endif %}
    <a href="{{ img.secure_url }}" class="glightbox" data-gallery="album">
      <img src="{{ img.secure_url }}" alt="Photo" loading="lazy">
    </a>
  </div>
  {% endfor %}
</div>

<style>
.inner-album-grid {
  margin: 20px auto;
}

/* 列宽用百分比 */
.inner-grid-sizer { width: 19%; }   /* 默认 5列 */
.inner-gutter-sizer { width: 2%; }

.inner-album-item {
  width: 19%;
  margin-bottom: 2%;
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  transition: transform .2s ease, box-shadow .2s ease;
  box-sizing: border-box;
}

.inner-album-item img {
  display: block;
  width: 100%;
  height: auto;
  border-radius: 10px;
  object-fit: cover;
}

.inner-album-item:hover {
  transform: scale(1.015);
  box-shadow: 0 6px 12px rgba(0,0,0,.12);
}

.inner-album-item input[type="checkbox"] {
  position: absolute; top: 8px; left: 8px;
  width: 20px; height: 20px; z-index: 5;
}

/* 响应式 */
@media (max-width: 1100px){ .inner-grid-sizer, .inner-album-item { width: 23%; } } /* 4列 */
@media (max-width: 900px){ .inner-grid-sizer, .inner-album-item { width: 31%; } }  /* 3列 */
@media (max-width: 700px){ .inner-grid-sizer, .inner-album-item { width: 48%; } }  /* 2列 */
@media (max-width: 480px){ .inner-grid-sizer, .inner-album-item { width: 100%; } } /* 1列 */
</style>

<script>
document.addEventListener('DOMContentLoaded', function(){
  var grid = document.querySelector('.inner-album-grid');
  imagesLoaded(grid, function(){
    new Masonry(grid, {
      itemSelector: '.inner-album-item',
      columnWidth: '.inner-grid-sizer',
      gutter: '.inner-gutter-sizer',
      percentPosition: true,
      fitWidth: true,
      transitionDuration: '0.2s'
    });
  });

  // Lightbox
  GLightbox({
    selector: '.glightbox',
    loop: true,
    touchNavigation: true,
    keyboardNavigation: true,
    closeOnOutsideClick: true
  });
});
</script>

{% if logged_in %}
  <input type="hidden" name="album_name" value="{{ album_name }}">
  <div style="text-align: right; margin-top: 20px;">
    <button type="submit" style="padding: 5px 12px;">Delete Selected Images</button>
  </div>
</form>
{% endif %}

{% endblock %}
