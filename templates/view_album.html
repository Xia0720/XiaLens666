{% extends "base.html" %}
{% block title %}{{ album_name }} - Album{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

<h1 style="text-align:center; margin-top:20px;">{{ album_name }} Album</h1>

{% if logged_in %}
<form method="POST" action="{{ url_for('delete_images') }}" onsubmit="return confirm('Are you sure to delete selected images?');">
{% endif %}

<style>
/* Masonry 内页布局 */
.album-grid {
  column-count: 5;       
  column-gap: 15px;
  padding: 20px;
}

.album-item {
  display: inline-block;
  width: 100%;
  margin-bottom: 10px;
  break-inside: avoid;    /* Masonry 必须 */
  position: relative;
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.album-item img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 10px;
  transition: transform 0.25s ease;
}

.album-item:hover {
  transform: scale(1.03);
  box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}

.album-item input[type="checkbox"]{
  position:absolute; top:6px; left:6px; z-index:10; width:20px; height:20px;
}
</style>

<div class="inner-album-grid">
  {% for img in images %}
  <div class="inner-album-item">
    {% if logged_in %}
    <input type="checkbox" name="public_ids" value="{{ img.public_id }}">
    {% endif %}
    <a href="{{ img.secure_url }}" class="glightbox" data-gallery="album">
      <img src="{{ img.secure_url }}" alt="Photo">
    </a>
  </div>
  {% endfor %}
</div>

<style>
/* Masonry 内页布局 */
.inner-album-grid {
  column-count: 5;        /* 5列 */
  column-gap: 15px;
  padding: 15px;
}

.inner-album-item {
  display: inline-block;
  width: 100%;
  margin-bottom: 15px;    /* 增大间距，让错落更明显 */
  break-inside: avoid;     /* Masonry 必须 */
  position: relative;
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.inner-album-item img {
  width: 100%;
  height: auto;            /* 高度自适应，Masonry 自动错落 */
  display: block;
  border-radius: 10px;
  transition: transform 0.25s ease;
}

.inner-album-item:hover {
  transform: scale(1.02);
  box-shadow: 0 5px 12px rgba(0,0,0,0.15);
}

.inner-album-item input[type="checkbox"]{
  position:absolute; top:6px; left:6px; z-index:10; width:20px; height:20px;
}

/* 响应式 */
@media (max-width:1200px){.inner-album-grid{column-count:4;}}
@media (max-width:992px){.inner-album-grid{column-count:3;}}
@media (max-width:768px){.inner-album-grid{column-count:2;}}
@media (max-width:480px){.inner-album-grid{column-count:1;}}
</style>
{% endblock %}
