{% extends "base.html" %}
{% block title %}{{ album_name }} - Album{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

<h1 style="text-align:center; margin-top:20px;">{{ album_name }} Album</h1>

{% if logged_in %}
<form method="POST" action="{{ url_for('delete_images') }}" onsubmit="return confirm('Are you sure to delete selected images?');">
{% endif %}

<style>
/* Masonry 内页布局 */
.album-grid {
  column-count: 3;       /* 默认三列 */
  column-gap: 15px;
  padding: 20px;
}

.album-item {
  display: inline-block;
  width: 100%;
  margin-bottom: 15px;
  break-inside: avoid;    /* Masonry 必须 */
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.album-item img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 12px;
  transition: transform 0.3s ease;
}

.album-item:hover {
  transform: scale(1.03);
  box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}

.album-item input[type="checkbox"]{
  position:absolute; top:6px; left:6px; z-index:10; width:20px; height:20px;
}
</style>

<div class="album-grid">
  {% for img in images %}
    <div class="album-item">
      {% if logged_in %}
      <input type="checkbox" name="public_ids" value="{{ img.public_id }}">
      {% endif %}
      <a href="{{ img.secure_url }}" class="glightbox" data-gallery="album">
        <img src="{{ img.secure_url }}" alt="Photo">
      </a>
    </div>
  {% endfor %}
</div>

{% if logged_in %}
  <input type="hidden" name="album_name" value="{{ album_name }}">
  <div style="text-align: right; margin-top: 20px;">
    <button type="submit" style="padding: 5px 12px;">Delete Selected Images</button>
  </div>
</form>
{% endif %}

<script>
const lightbox = GLightbox({
  selector: '.glightbox',
  loop: true,
  touchNavigation: true,
  keyboardNavigation: true,
  closeOnOutsideClick: true
});
</script>

{% endblock %}
