{% extends "base.html" %}
{% block title %}{{ album_name }} - Album{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

<h1 style="text-align:center; margin-top:20px;">{{ album_name }} Album</h1>

{% if logged_in %}
<form method="POST" action="{{ url_for('delete_images') }}" onsubmit="return confirm('Are you sure to delete selected images?');">
{% endif %}

<div class="inner-album-grid">
  <div class="grid-sizer"></div>
  <div class="gutter-sizer"></div>

  {% for img in images %}
  <div class="inner-album-item">
    {% if logged_in %}
    <input type="checkbox" name="public_ids" value="{{ img.public_id }}">
    {% endif %}
    <a href="{{ img.secure_url }}" class="glightbox" data-gallery="album">
      <img src="{{ img.secure_url }}" alt="Photo" loading="lazy">
    </a>
  </div>
  {% endfor %}
</div>

<style>
.inner-album-grid { margin: 20px auto; }

.grid-sizer { width: 20%; }   /* 默认 5 列 */
.gutter-sizer { width: 2%; }

.inner-album-item { width: 20%; margin-bottom: 2%; position: relative; overflow: hidden; border-radius: 10px; box-sizing: border-box; }
.inner-album-item img { width: 100%; height: auto; border-radius: 10px; object-fit: cover; }
.inner-album-item:hover { transform: scale(1.015); box-shadow: 0 6px 12px rgba(0,0,0,.12); }

/* 响应式列数 */
@media (max-width: 1300px){ .grid-sizer, .inner-album-item { width: 25%; margin-bottom: 2%; } }  /* 4 列 */
@media (max-width: 900px){ .grid-sizer, .inner-album-item { width: 48%; margin-bottom: 4%; } }   /* 2 列 */
@media (max-width: 480px){ .grid-sizer, .inner-album-item { width: 100%; margin-bottom: 4%; } }  /* 1 列 */
</style>

<script>
document.addEventListener('DOMContentLoaded', function(){
  var grid = document.querySelector('.inner-album-grid');
  imagesLoaded(grid, function(){
    new Masonry(grid, {
      itemSelector: '.inner-album-item',
      columnWidth: '.grid-sizer',
      gutter: '.gutter-sizer',
      percentPosition: true,  // ✅ 关键
      fitWidth: true,
      transitionDuration: '0.2s'
    });
  });

  GLightbox({ selector: '.glightbox', loop: true, touchNavigation: true });
});
</script>

{% if logged_in %}
  <input type="hidden" name="album_name" value="{{ album_name }}">
  <div style="text-align: right; margin-top: 20px;">
    <button type="submit" style="padding: 5px 12px;">Delete Selected Images</button>
  </div>
</form>
{% endif %}

{% endblock %}
