{% extends "base.html" %}
{% block title %}{{ album_name }} - Album{% endblock %}

{% block content %}
<!-- Lightbox2 引入（轻量、无需初始化） -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<h1 style="text-align:center; margin-top:20px;">{{ album_name }} Album</h1>

{% if logged_in %}
<form method="POST" action="{{ url_for('delete_images') }}" onsubmit="return confirm('Are you sure to delete selected images?');">
{% endif %}

<div class="photo-grid">
  {% for img in images %}
  <div class="photo-item">
    {% if logged_in %}
    <input type="checkbox" name="public_ids" value="{{ img.public_id }}" style="position:absolute; z-index:5; margin:8px;">
    {% endif %}
    <!-- data-lightbox 分组名相同可实现左右切换 -->
    <a href="{{ img.secure_url }}" data-lightbox="album-{{ album_name }}" data-title="{{ album_name }}">
      <img src="{{ img.secure_url }}" alt="Photo" loading="lazy">
    </a>
  </div>
  {% endfor %}
</div>

{% if logged_in %}
  <input type="hidden" name="album_name" value="{{ album_name }}">
  <div style="text-align: right; margin-top: 12px;">
    <button type="submit" style="padding: 6px 12px;">Delete Selected Images</button>
  </div>
</form>
{% endif %}

<style>
.photo-grid {
  column-count: 5;
  column-gap: 12px;
  padding: 12px;
  max-width: 1300px;
  margin: 12px auto;
}
.photo-item {
  display: inline-block;
  width: 100%;
  margin-bottom: 12px;
  break-inside: avoid;
  position: relative;
  border-radius: 8px;
  overflow: hidden;
}
.photo-item img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
  border-radius: 6px;
  transition: transform .18s ease;
}
.photo-item img:hover { transform: scale(1.02); }

/* 响应式 */
@media (max-width: 1300px) { .photo-grid { column-count: 4; } }
@media (max-width: 1000px) { .photo-grid { column-count: 3; } }
@media (max-width: 700px)  { .photo-grid { column-count: 2; } }
@media (max-width: 480px)  { .photo-grid { column-count: 1; } }
</style>

{% endblock %}
