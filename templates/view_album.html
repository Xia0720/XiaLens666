{% extends "base.html" %}
{% block content %}
<h2 style="text-align:center;">Album: {{ album_name }}</h2>
<div style="display:flex; flex-wrap:wrap; justify-content:center;">
  {% for url in image_urls %}
    <img src="{{ url }}" style="width:200px; height:150px; object-fit:cover; margin:10px;">
  {% endfor %}
</div>
{% endblock %}
