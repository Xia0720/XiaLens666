{% extends "base.html" %}
{% block title %}{{ album_name }} - XiaCapture{% endblock %}
{% block content %}
<h1 style="text-align:center; margin-top:20px;">{{ album_name }}</h1>

<div class="album-grid">
  {% for img in images %}
    <div class="album-item">
      {% if logged_in %}
      <input type="checkbox" name="public_ids" value="{{ img.public_id }}">
      {% endif %}
      <a href="{{ img.secure_url }}" target="_blank">
        <img src="{{ img.secure_url }}" alt="Photo">
      </a>
    </div>
  {% endfor %}
</div>

{% if logged_in %}
<form method="POST" action="{{ url_for('delete_images') }}">
  <input type="hidden" name="album_name" value="{{ album_name }}">
  <div style="text-align: right; margin-top: 20px;">
    <button type="submit" style="padding: 5px 12px;">Delete Selected Images</button>
  </div>
</form>
{% endif %}
{% endblock %}
