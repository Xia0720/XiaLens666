{% extends "base.html" %}
{% block title %}{{ album_name }} - Album{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

<h1 style="text-align:center; margin-top:20px;">{{ album_name }} Album</h1>

{% if logged_in %}
<form method="POST" action="{{ url_for('delete_images') }}" onsubmit="return confirm('Are you sure to delete selected images?');">
{% endif %}

<div class="inner-album-grid">
  {% for img in images %}
  <div class="inner-album-item">
    {% if logged_in %}
    <input type="checkbox" name="public_ids" value="{{ img.public_id }}">
    {% endif %}
    <a href="{{ img.secure_url }}" class="glightbox" data-gallery="album">
      <img src="{{ img.secure_url }}" alt="Photo">
    </a>
  </div>
  {% endfor %}
</div>

<style>
.inner-album-grid {
  margin: 20px auto;
}

.inner-album-item {
  width: 200px;             /* 内页小图 */
  margin-bottom: 15px;
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.inner-album-item img {
  width: 100%;
  display: block;
  border-radius: 10px;
  transition: transform 0.25s ease;
}

.inner-album-item:hover {
  transform: scale(1.02);
  box-shadow: 0 5px 12px rgba(0,0,0,0.15);
}

.inner-album-item input[type="checkbox"]{
  position:absolute; top:6px; left:6px; z-index:10; width:20px; height:20px;
}

/* 响应式 */
@media (max-width:1200px){.inner-album-item{width:180px;}}
@media (max-width:992px){.inner-album-item{width:150px;}}
@media (max-width:768px){.inner-album-item{width:45%;}}
@media (max-width:480px){.inner-album-item{width:100%;}}
</style>

<script>
  // 初始化 Masonry
  var grid = document.querySelector('.inner-album-grid');
  var msnry = new Masonry(grid, {
    itemSelector: '.inner-album-item',
    columnWidth: '.inner-album-item',
    percentPosition: true,
    gutter: 10
  });

  // 初始化 GLightbox
  const lightbox = GLightbox({
    selector: '.glightbox',
    loop: true,
    touchNavigation: true,
    keyboardNavigation: true,
    closeOnOutsideClick: true
  });
</script>

{% if logged_in %}
  <input type="hidden" name="album_name" value="{{ album_name }}">
  <div style="text-align: right; margin-top: 20px;">
    <button type="submit" style="padding: 5px 12px;">Delete Selected Images</button>
  </div>
</form>
{% endif %}

{% endblock %}
