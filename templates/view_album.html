{% extends "base.html" %}
{% block title %}{{ album_name }} - Album{% endblock %}

{% block content %}
<!-- Lightbox2 引入（轻量、无需初始化） -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<h1 style="text-align:center; margin-top:20px;">{{ album_name }} Album</h1>

{% if logged_in %}
<form method="POST" action="{{ url_for('delete_images') }}" onsubmit="return confirm('Are you sure to delete selected images?');">
{% endif %}

<div class="photo-grid">
  {% for img in images %}
  <div class="photo-item">
    {% if logged_in %}
    <input type="checkbox" name="public_ids" value="{{ img.public_id }}" style="position:absolute; z-index:5; margin:8px;">
    {% endif %}
    <!-- data-lightbox 分组名相同可实现左右切换 -->
    <a href="{{ img.secure_url }}" data-lightbox="album-{{ album_name }}" data-title="{{ album_name }}">
      <img src="{{ img.secure_url }}" alt="Photo" loading="lazy">
    </a>
  </div>
  {% endfor %}
</div>

{% if logged_in %}
  <input type="hidden" name="album_name" value="{{ album_name }}">
  <div style="text-align: right; margin-top: 12px;">
    <button type="submit" style="padding: 6px 12px;">Delete Selected Images</button>
  </div>
</form>
{% endif %}

{% endblock %}
