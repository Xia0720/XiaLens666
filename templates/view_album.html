{% extends "base.html" %}
{% block title %}{{ album_name }} - Album{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

<h1 style="text-align:center; margin-top:20px;">{{ album_name }} Album</h1>

{% if logged_in %}
<form method="POST" action="{{ url_for('delete_images') }}" onsubmit="return confirm('Are you sure to delete selected images?');">
{% endif %}

<div class="inner-album-grid">
  <!-- Masonry 基准 -->
  <div class="grid-sizer"></div>
  <div class="gutter-sizer"></div>

  {% for img in images %}
  <div class="inner-album-item">
    {% if logged_in %}
    <input type="checkbox" name="public_ids" value="{{ img.public_id }}">
    {% endif %}
    <a href="{{ img.secure_url }}" class="glightbox" data-gallery="album">
      <img src="{{ img.secure_url }}" alt="Photo" loading="lazy">
    </a>
  </div>
  {% endfor %}
</div>

<style>
.inner-album-grid{
  margin: 20px auto;    /* 由 Masonry + fitWidth 计算宽度，自动居中 */
}

/* 期望大屏约 5 列：5x220 + 4x14 = 1,254px */
.grid-sizer   { width: 220px; }
.gutter-sizer { width: 14px; }

.inner-album-item{
  width: 220px;                /* 与 grid-sizer 一致 */
  margin-bottom: 14px;
  position: relative;          /* 让复选框能绝对定位 */
  overflow: hidden;
  border-radius: 10px;
  transition: transform .2s ease, box-shadow .2s ease;
  box-sizing: border-box;
}

.inner-album-item img{
  display: block;
  width: 100%;
  height: auto;                /* 高度自适应，形成错落 */
  border-radius: 10px;
  object-fit: cover;
}

.inner-album-item:hover{
  transform: scale(1.015);
  box-shadow: 0 6px 12px rgba(0,0,0,.12);
}

.inner-album-item input[type="checkbox"]{
  position: absolute; top: 8px; left: 8px;
  width: 20px; height: 20px; z-index: 5;
}

/* 响应式：缩列宽即降列数 */
@media (max-width: 1300px){
  .grid-sizer, .inner-album-item { width: 200px; } /* 5 → 4/5 列 */
}
@media (max-width: 1100px){
  .grid-sizer, .inner-album-item { width: 180px; } /* 4 列为主 */
}
@media (max-width: 900px){
  .grid-sizer, .inner-album-item { width: 48%; }   /* 2 列（更紧凑） */
}
@media (max-width: 520px){
  .grid-sizer, .inner-album-item { width: 100%; }  /* 1 列 */
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function(){
  var grid = document.querySelector('.inner-album-grid');

  // 先等图片加载完再 Masonry
  imagesLoaded(grid, function(){
    new Masonry(grid, {
      itemSelector: '.inner-album-item',
      columnWidth: '.grid-sizer',
      gutter: '.gutter-sizer',
      fitWidth: true,         // ✅ 关键：容器根据列宽自适应并水平居中
      percentPosition: false, // 像素列宽更稳
      transitionDuration: '0.2s'
    });
  });

  // Lightbox
  GLightbox({
    selector: '.glightbox',
    loop: true,
    touchNavigation: true,
    keyboardNavigation: true,
    closeOnOutsideClick: true
  });
});
</script>

{% if logged_in %}
  <input type="hidden" name="album_name" value="{{ album_name }}">
  <div style="text-align: right; margin-top: 20px;">
    <button type="submit" style="padding: 5px 12px;">Delete Selected Images</button>
  </div>
</form>
{% endif %}

{% endblock %}
