{% extends "base.html" %}
{% block title %}{{ album_name }} - Album{% endblock %}
{% block content %}
  <h1 style="text-align:center; margin-top:20px;">{{ album_name }} Album</h1>
  <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content:center; padding:20px;">
    {% for url in image_urls %}
      <div>
        <a href="{{ url }}" target="_blank">
          <img src="{{ url }}" alt="Photo" style="width: 200px; height: auto; border-radius:8px;">
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
