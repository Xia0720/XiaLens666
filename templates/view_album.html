{% extends "base.html" %}
{% block title %}{{ album_name }} - Album{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

<h1 style="text-align:center; margin-top:20px;">{{ album_name }} Album</h1>

{% if logged_in %}
<form method="POST" action="{{ url_for('delete_images') }}" onsubmit="return confirm('Are you sure to delete selected images?');">
{% endif %}

<div class="inner-album-grid">
  <!-- Masonry 基准元素 -->
  <div class="grid-sizer"></div>
  <div class="gutter-sizer"></div>

  {% for img in images %}
  <div class="inner-album-item">
    {% if logged_in %}
    <input type="checkbox" name="public_ids" value="{{ img.public_id }}">
    {% endif %}
    <a href="{{ img.secure_url }}" class="glightbox" data-gallery="album">
      <img src="{{ img.secure_url }}" alt="Photo" loading="lazy">
    </a>
  </div>
  {% endfor %}
</div>

<style>
.inner-album-grid {
  max-width: 1400px;
  margin: 20px auto;
}

.grid-sizer { width: 20%; }       /* 内页 5 列 */
.gutter-sizer { width: 15px; }    /* 列间距 */

.inner-album-item {
  width: 20%;                     /* 和 grid-sizer 保持一致 */
  margin-bottom: 15px;
  position: relative;
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  box-sizing: border-box;
}

.inner-album-item img {
  width: 100%;
  height: auto; /* 保持不规则高度 */
  display: block;
  border-radius: 10px;
}

.inner-album-item:hover {
  transform: scale(1.02);
  box-shadow: 0 5px 12px rgba(0,0,0,0.15);
}

.inner-album-item input[type="checkbox"]{
  position:absolute; top:6px; left:6px; z-index:10; width:20px; height:20px;
}

/* 响应式 */
@media (max-width:1200px){.grid-sizer, .inner-album-item {width:25%;}}  /* 4 列 */
@media (max-width:992px){.grid-sizer, .inner-album-item {width:33.33%;}}/* 3 列 */
@media (max-width:768px){.grid-sizer, .inner-album-item {width:50%;}}   /* 2 列 */
@media (max-width:480px){.grid-sizer, .inner-album-item {width:100%;}}  /* 1 列 */
</style>

<script>
document.addEventListener('DOMContentLoaded', function(){
  var grid = document.querySelector('.inner-album-grid');

  imagesLoaded(grid, function(){
    new Masonry(grid, {
      itemSelector: '.inner-album-item',
      columnWidth: '.grid-sizer',
      gutter: '.gutter-sizer',
      percentPosition: true,
      transitionDuration: '0.2s'
    });
  });

  // 初始化 GLightbox
  GLightbox({
    selector: '.glightbox',
    loop: true,
    touchNavigation: true,
    keyboardNavigation: true,
    closeOnOutsideClick: true
  });
});
</script>

{% if logged_in %}
  <input type="hidden" name="album_name" value="{{ album_name }}">
  <div style="text-align: right; margin-top: 20px;">
    <button type="submit" style="padding: 5px 12px;">Delete Selected Images</button>
  </div>
</form>
{% endif %}

{% endblock %}
