{% extends "base.html" %}
{% block title %}{{ album_name }} - Album{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

<h1 style="text-align:center; margin-top:20px;">{{ album_name }} Album</h1>

{% if logged_in %}
<form method="POST" action="{{ url_for('delete_images') }}" onsubmit="return confirm('Are you sure to delete selected images?');">
{% endif %}

<style>
/* ===== Mosaic 杂志拼贴布局 ===== */
.mosaic-grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  grid-auto-rows: 180px;
  gap: 6px; /* 比之前更小的间距，避免太空 */
  max-width: 1320px;
  margin: 0 auto;
  padding: 12px;
  box-sizing: border-box;
}

/* mosaic 项目（卡片化 + 浮动保留） */
.mosaic-item {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  background: #fff;
  transition: transform .25s cubic-bezier(.2,.9,.2,1), box-shadow .25s ease;
}
.mosaic-item:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.12);
}

.mosaic-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform .35s ease, filter .35s ease;
}
.mosaic-item:hover img {
  transform: scale(1.04);
  filter: brightness(1.05);
}

/* 复选框（admin） */
.mosaic-item input[type="checkbox"]{
  position: absolute;
  top: 8px; left: 8px;
  z-index: 10;
  width: 18px; height: 18px;
  accent-color: #007bff;
}

/* 拼贴类（控制跨列/跨行） */
.mosaic-item.wide  { grid-column: span 3; grid-row: span 2; }
.mosaic-item.tall  { grid-column: span 2; grid-row: span 3; }
.mosaic-item.square{ grid-column: span 2; grid-row: span 2; }
.mosaic-item.small { grid-column: span 2; grid-row: span 1; }

/* 响应式 */
@media (max-width: 900px) {
  .mosaic-grid { grid-template-columns: repeat(4, 1fr); grid-auto-rows: 150px; }
}
@media (max-width: 600px) {
  .mosaic-grid { grid-template-columns: repeat(2, 1fr); grid-auto-rows: 140px; }
}
</style>

<div class="mosaic-grid">
  {% for img in images %}
  <div class="mosaic-item
              {% if loop.index % 7 == 0 %}wide{% elif loop.index % 5 == 0 %}tall
              {% elif loop.index % 3 == 0 %}square{% else %}small{% endif %}">
    {% if logged_in %}
      <input type="checkbox" name="public_ids" value="{{ img.public_id }}">
    {% endif %}
    <a href="{{ img.secure_url }}" class="glightbox" data-gallery="album-{{ album_name }}">
      <img src="{{ img.secure_url }}" alt="Photo" loading="lazy">
    </a>
  </div>
  {% endfor %}
</div>

{% if logged_in %}
  <input type="hidden" name="album_name" value="{{ album_name }}">
  <div style="text-align: right; margin: 8px 18px 40px 18px;">
    <button type="submit" style="padding: 8px 14px; border-radius:6px; background:#d9534f; color:#fff; border:none;">
      Delete Selected Images
    </button>
  </div>
</form>
{% endif %}

<script>
  const lightbox = GLightbox({
    selector: '.glightbox',
    loop: true,
    touchNavigation: true,
    keyboardNavigation: true,
    closeOnOutsideClick: true
  });
</script>
{% endblock %}
