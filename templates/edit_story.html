{% extends "base.html" %}
{% block title %}Edit Story - XiaCapture{% endblock %}
{% block content %}
<div class="container upload-container">
    <h2>Edit Story</h2>
    <form action="{{ url_for('edit_story', story_id=story.id) }}" method="post" enctype="multipart/form-data">
        <label for="story_text">Story content</label>
        <textarea name="story_text" id="story_text" rows="5" required>{{ story.text }}</textarea>

        <label for="story_image">Replace image (optional)</label>
        <input type="file" name="story_image" id="story_image" accept="image/*">

        <button type="submit" class="btn-primary">Save changes</button>
        <a href="{{ url_for('story') }}" class="btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
